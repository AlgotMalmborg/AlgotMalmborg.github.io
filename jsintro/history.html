<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Operations</title>
    <script>
        function goForward() {
            window.history.forward();
        }

        function goBackward() {
            window.history.back();
        }
        function displayHistoryLength() {
            var historyLength = window.history.length;
            alert("History length: " + historyLength);
        }
    </script>
</head>
<body>
    <h1>History Operations</h1>
    <button onclick="goForward()">Framåt</button>
    <button onclick="goBackward()">Bakåt</button>
    <button onclick="displayHistoryLength()">Längd</button>
</body>
</html>
