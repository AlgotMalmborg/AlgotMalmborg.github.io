<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function factorial(x) {
// om input argument är invalid , kasta en undantag!  
if (x < 0)
{
     throw new Error("x must not be negative");
}

// Annars , beräkna värde och returnera det
    var f=1;
    for(; x > 1; x--)
    {
         f *= x;
    } 
   
    return f;
}
function inmatningFakultet()
{
try {
// Begära att användare mata in ett heltal
var n = Number(prompt("Please enter a positive integer", ""));
  var f = factorial(n);// Beräkna fakultet om inmatning är valid
// Visa resultat  alert(n + "! = " + f);
document.write("<h1>Resultat: "+n +"!="+f +"</h1>")
}
catch (ex) { // om inmatning är inte valid då denna del exekveras  
    alert(ex); // säger vad felet är
}
}

    </script>
</head>
<body>
    
    <button onclick="inmatningFakultet()">Calculate Factorial</button>
</body>
</html>
