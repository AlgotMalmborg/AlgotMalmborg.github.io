
<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <button onclick="testfor(20,'asada',5)">Testknapp</button>
    <button onclick="testfor(10,'jag')">Testknapp</button>
    <button onclick="testwhile()">Testknapp</button>
    <script>
        function testfor(toNumber,skriva, tillNummer){
            for(var i=0;i <toNumber;i++ )
            {
	            document.writeln(skriva);
            }
        }
        function testwhile()
        {
            i=0;
            while (i<5)
            {
                document.writeln("hi olle");
                i++;

            }
        }

    </script>
</body>
