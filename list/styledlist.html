<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style>
    ul
    {
        list-style-type: none;
    }
    li
    {
        background-color: yellowgreen;
        color: white;
        border: 1px solid red;
    }
</style>
</head>
<body>
  <h1>Styled list</h1>  
  <ul>
    <li>Serif</li>
    <li>Sans-serif</li>
    <li>Script</li>        
    <li>Display</li>
    <li>Dingbats</li>  
  </ul>
</body>
</html>
