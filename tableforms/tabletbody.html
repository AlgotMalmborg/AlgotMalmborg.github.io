<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tabletbodystyle.css" type="text/css">
</head>
<body>

    <table>
        <caption>
          Fruits
        </caption>
        <thead>
          <tr>
            <th>S.N</th>
            <td colspan="2">Item</td>
            <td colspan="2.5">Quantity</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td colspan="2">Apple</td>
            <td colspan="2.5">2</td>
          </tr>
            <tr>
              <th>2</th>
              <td colspan="2">Mango</td>
              <td colspan="2.5">2</td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <th>3</th>
              <td colspan="2">Orange</td>
              <td colspan="2.5">1</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
            <th colspan="3">Total</th>
            <td colspan="2.5">5</td>
            </tr>
          </tfoot>

      </table>
      
</body>
</html>
